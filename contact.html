<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Eli Klunder's blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Eli Klunder</h2>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="reason">Reason for contact:</label>
                    <select id="reason" name="reason" required>
                        <option value="hi">Saying hi</option>
                        <option value="contractor">Looking for a contractor</option>
                        <option value="interview">Interested in an interview</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
